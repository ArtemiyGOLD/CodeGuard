            rel="stylesheet"
        />
    </head>

        <main>
            <div class="glass-win">
                <!-- Левая часть: Список паролей -->
                <div class="passwords">
                    <h1><i class="fas fa-lock"></i> Ваши пароли</h1>
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input
                                type="text"
                                id="searchInput"
                                placeholder="Поиск паролей..."
                            />
                        </div>
                    </div>

                    <div class="passwords-list" id="passwordsList">
                        <!-- Пароли будут загружаться здесь -->
                        <div class="empty-state">
                            <i class="fas fa-lock-open"></i>
                            <p>У вас пока нет сохраненных паролей</p>
                            <small
                                >Добавьте первый пароль с помощью формы
                                справа</small
                            >
                        </div>
                    </div>
                </div>

                <!-- Правая часть: Добавить пароль -->
                <div class="add-password">
                    <h1><i class="fas fa-plus-circle"></i> Добавить пароль</h1>

                    <form class="password-form" id="passwordForm">
                        <div class="form-group">
                            <label for="site">
                                <i class="fas fa-globe"></i> Сайт
                            </label>
                            <input
                                type="text"
                                id="site"
                                placeholder="example.com"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="login">
                                <i class="fas fa-user"></i> Логин / Email
                            </label>
                            <input
                                type="text"
                                id="login"
                                placeholder="user@example.com"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-key"></i> Пароль
                            </label>
                            <div class="password-input-group">
                                <input
                                    type="password"
                                    id="passwordInput"
                                    placeholder="Введите пароль"
                                    required
                                />
                                <button
                                    type="button"
                                    class="show-password"
                                    id="showPasswordBtn"
                                >
                                    <i class="far fa-eye"></i>
                                </button>
                                <button
                                    type="button"
                                    class="generate-password"
                                    id="generatePasswordBtn"
                                >
                                    <i class="fas fa-bolt"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div
                                    class="strength-bar"
                                    id="strengthBar"
                                ></div>
                            </div>
                            <div class="strength-text" id="strengthText">
                                Введите пароль
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="notes">
                                <i class="far fa-sticky-note"></i> Заметки
                            </label>
                            <textarea
                                id="notes"
                                placeholder="Дополнительная информация..."
                            ></textarea>
                        </div>

                        <div class="form-buttons">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i> Сохранить пароль
                            </button>
                            <button
                                type="button"
                                class="btn-cancel"
                                id="cancelBtn"
                            >
                                <i class="fas fa-times"></i> Очистить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Подключаем наши скрипты -->
        <script src="./js/storage.js"></script>
