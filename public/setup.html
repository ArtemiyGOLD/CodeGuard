<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGuard - Настройка</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #004645;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .setup-container {
            width: 100%;
            max-width: 500px;
        }
        
        .setup-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }
        
        .setup-box h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }
        
        .setup-box h1 i {
            color: #00BFA5;
            margin-right: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #B2DFDB;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: rgba(0, 191, 165, 0.5);
        }
        
        .btn-setup {
            width: 100%;
            padding: 16px;
            background: #00BFA5;
            color: #004645;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn-setup:hover {
            background: #00E5FF;
            transform: translateY(-2px);
        }
        
        .btn-setup:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .password-strength {
            margin-top: 10px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .strength-text {
            font-size: 14px;
            color: #B2DFDB;
            margin-top: 5px;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .setup-message {
            color: #B2DFDB;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-box">
            <h1><i class="fas fa-shield-alt"></i> Настройка CodeGuard</h1>
            
            <p class="setup-message">
                Установите мастер-пароль для защиты ваших данных.<br>
                <strong>Внимание:</strong> Этот пароль нельзя будет восстановить!
            </p>
            
            <form id="setupForm">
                <div class="form-group">
                    <label for="masterPassword">
                        <i class="fas fa-key"></i> Мастер-пароль
                    </label>
                    <input type="password" id="masterPassword" 
                           placeholder="Введите мастер-пароль (минимум 8 символов)" 
                           required minlength="8">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-key"></i> Подтвердите пароль
                    </label>
                    <input type="password" id="confirmPassword" 
                           placeholder="Повторите мастер-пароль" 
                           required minlength="8">
                    <div class="error-message" id="confirmError"></div>
                </div>
                
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText">Введите пароль</div>
                
                <button type="submit" class="btn-setup" id="submitBtn">
                    <i class="fas fa-lock"></i> Создать хранилище
                </button>
            </form>
            
            <p style="color: rgba(255, 255, 255, 0.5); margin-top: 20px; font-size: 14px; text-align: center;">
                <i class="fas fa-info-circle"></i> 
                Все данные шифруются локально в вашем браузере.
            </p>
        </div>
    </div>
    
    <script>
        // Проверяем, может ли браузер использовать localStorage
        function canUseLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                return true;
            } catch (e) {
                return false;
            }
        }
        
        // Показываем ошибку
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
        
        // Скрываем ошибку
        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }
        
        // Проверка силы пароля
        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^A-Za-z0-9]/.test(password)) score += 1;
            
            if (score >= 6) return { score: 5, text: 'Очень сильный', color: '#00BFA5' };
            if (score >= 5) return { score: 4, text: 'Сильный', color: '#4CAF50' };
            if (score >= 4) return { score: 3, text: 'Средний', color: '#FF9800' };
            if (score >= 2) return { score: 2, text: 'Слабый', color: '#FF5722' };
            return { score: 1, text: 'Очень слабый', color: '#F44336' };
        }
        
        // Простая хэш-функция
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'hash_' + Math.abs(hash).toString(16);
        }
        
        // Когда DOM загружен
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем localStorage
            if (!canUseLocalStorage()) {
                alert('Ваш браузер не поддерживает localStorage или он отключен.\nПожалуйста, включите localStorage для работы приложения.');
                return;
            }
            
            // Проверяем, не настроен ли уже мастер-пароль
            if (localStorage.getItem('codeguard_master')) {
                window.location.href = './main.html';
                return;
            }
            
            // Настраиваем обработчики событий
            const masterPasswordInput = document.getElementById('masterPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const form = document.getElementById('setupForm');
            const submitBtn = document.getElementById('submitBtn');
            
            // Проверка пароля при вводе
            masterPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = checkPasswordStrength(password);
                
                strengthBar.style.width = (strength.score * 20) + '%';
                strengthBar.style.backgroundColor = strength.color;
                strengthText.textContent = strength.text;
                strengthText.style.color = strength.color;
                
                // Проверка минимальной длины
                if (password.length > 0 && password.length < 8) {
                    showError('passwordError', 'Пароль должен содержать минимум 8 символов');
                } else {
                    hideError('passwordError');
                }
                
                // Проверка совпадения паролей
                if (confirmPasswordInput.value && password !== confirmPasswordInput.value) {
                    showError('confirmError', 'Пароли не совпадают');
                } else {
                    hideError('confirmError');
                }
            });
            
            // Проверка подтверждения пароля
            confirmPasswordInput.addEventListener('input', function() {
                const masterPassword = masterPasswordInput.value;
                const confirmPassword = this.value;
                
                if (masterPassword && confirmPassword && masterPassword !== confirmPassword) {
                    showError('confirmError', 'Пароли не совпадают');
                } else {
                    hideError('confirmError');
                }
            });
            
            // Обработка отправки формы
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = masterPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Валидация
                if (password.length < 8) {
                    showError('passwordError', 'Пароль должен содержать минимум 8 символов');
                    masterPasswordInput.focus();
                    return;
                }
                
                if (password !== confirmPassword) {
                    showError('confirmError', 'Пароли не совпадают');
                    confirmPasswordInput.focus();
                    return;
                }
                
                // Отключаем кнопку
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Создание...';
                submitBtn.disabled = true;
                
                try {
                    // Даем браузеру время на анимацию
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Сохраняем мастер-пароль (хэш)
                    const hash = simpleHash(password);
                    localStorage.setItem('codeguard_master', hash);
                    
                    // Создаем пустое хранилище паролей
                    localStorage.setItem('codeguard_passwords', '[]');
                    
                    // Добавляем метку, что приложение инициализировано
                    localStorage.setItem('codeguard_initialized', 'true');
                    
                    // Показываем успех
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Успешно!';
                    submitBtn.style.background = '#4CAF50';
                    
                    // Переходим на главную через 1 секунду
                    setTimeout(() => {
                        window.location.href = './main.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Ошибка при сохранении:', error);
                    alert('Ошибка при создании хранилища. Попробуйте еще раз.');
                    
                    // Восстанавливаем кнопку
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
