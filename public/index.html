<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Manager - Start</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover"
        />
        <meta name="theme-color" content="#004645" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
    </head>
    <body>
        <main>
            <h1 class="main-text">Ваш менеджер паролей</h1>
            <br />
            <h1 class="main-text-big">CodeGuard</h1>
        </main>
    </body>
    <script src="./js/mobile.js"></script>
    <script>
        // Определяем тип устройства
        const isMobile =
            /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                navigator.userAgent,
            );
        const isTablet = /iPad|Android(?!.*Mobile)|Tablet/i.test(
            navigator.userAgent,
        );

        // Добавляем классы устройств
        if (isMobile) document.documentElement.classList.add("mobile-device");
        if (isTablet) document.documentElement.classList.add("tablet-device");
        if ("ontouchstart" in window)
            document.documentElement.classList.add("touch-device");

        // Предотвращаем масштабирование на iOS при фокусе
        document.addEventListener("touchstart", function () {}, {
            passive: true,
        });
    </script>
    <script>
        // Ждем завершения всех анимаций (3.5 секунды)
        setTimeout(function () {
            // Добавляем анимацию исчезновения перед переходом
            document.querySelector("main").style.animation =
                "fadeOut 0.5s ease forwards";

            // Ждем завершения анимации исчезновения и переходим
            setTimeout(function () {
                window.location.href = "./main.html";
            }, 500); // 0.5 секунды на fadeOut
        }, 3500); // 3.5 секунды общее время (2.5 анимации + 1 задержка)
    </script>
</html>
